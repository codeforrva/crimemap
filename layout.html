<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richmond Police Incident Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/site.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="container" class="container-fluid pull-right">
      <!--<div id="topbar" class="col-xs-12 visible-xs-block">topbar</div>-->
      <div id="sidebar" class="col-sm-3 col-sm-push-9 hidden-xs">
        <h4>Richmond Police Incident Data</h4>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Date Range
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">                
                <p>Display incidents within this date range:</p>
                <form>
                  <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input id="startDate" type="date" value="2015-01-01" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input id="endDate" type="date" value="2015-01-31" class="form-control">
                  </div>
                  <span id="numMarkers"></span>
                  <button id="updateDate" type="button" class="btn pull-right btn-primary">Update</button>
                </form>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  View Type
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>
                      <input id="showMarkers" type="radio" name="viewType">
                      Marker
                    </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <input id="showHeatmap" type="radio" name="viewType">
                      Heatmap
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="loading" style="display:none;">Loading...</div>
      </div>
      <div id="map-canvas" class="col-sm-9 col-sm-pull-3 col-xs-12"></div>
    </div>
    <div id="alert-container"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfQSRe2y5nBlY-MdBY4JtCPWw0Zfr6ZHk&amp;libraries=visualization"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script id="infoWindowTemplate" type="text/x-handlebars-template">
      <h4>{{offense_code_desc}}</h4>
      <p>{{date incident_date_time}}</p>
      <p>{{disposition_code_desc}}</p>
      <p>{{incident_address}}</p>
      <p>({{incident_location.latitude}}, {{incident_location.longitude}})</p>
    </script>
    <script src="scripts/app.js"></script>
    <script type="text/javascript">

    $(document).on('mapReady', function(e, map) {

      // get some points once the map is idle
      google.maps.event.addListenerOnce(map, 'idle', function() {
        loadMarkers(map);        
      });

    });

    </script>
  </body>
</html>
